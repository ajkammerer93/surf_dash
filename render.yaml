services:
  - type: web
    name: surf-dash
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2 --preload
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: WINDY_API_KEY
        sync: false
